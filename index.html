<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <!-- google knows what you are. -->
    <!-- well, at least not connecting to meta... -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- defer & async only work on firefox. if you on chrome then have fun because google does not give one shit for you or developers -->
    <script src="chacha20js.js" async></script>
    <script src="cryptography.js" async></script>
    <script src="icons.js" async></script>
    <script src="radio.js" defer></script>
    <script src="networking.js" defer></script>

    <!-- must be executed last -->
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="title">WindowsOffender Control Panel</h1>
    <p>highly wip; subject to change.</p>
    <!-- TODO: make this element created dynamically on the dom with JS -->
    <section id="everything">
        <fieldset id="powercontrol" class="config-container">
            <legend>Power Management</legend>
            <div class="config-container-inner">
                <!-- TODO: rename to type or something -->
                <form id="config" class="radio-container leftmost" onsubmit="return onFormSubmit('power')">
                    <p>Type:</p>
                    <!-- this is handled by js -->
                </form>
                <form id="postconfig" class="radio-container rightmost" onsubmit="return false">
                    <p>Action:</p>
                    <!-- this is also handled by js -->
                </form>
            </div>
        </fieldset>
        <div id="input_container">
            <input type="text" id="ipInput" placeholder="IP Address">
            <input type="text" id="portInput" placeholder="Port">
            <input type="text" id="passwordInput" placeholder="Password">
        </div>

        <fieldset id="process_termination" class="config-container">
            <legend>Process Management</legend>
            <p>Terminate process</p>
            <input type="text" id="pidInput" placeholder="PID">
            <button class="block-centered" id="process_termination_executioner" style="margin-top: 10px;">Execute</button>
        </fieldset>

        <fieldset id="self_destruct" class="config-container">
            <legend>Self Destruct</legend>
		    <input type="checkbox" id="self_destruct_verif">
		    <label for="self_destruct_verif" class="checkbox-label"> I am sure</label>
            <button class="block-centered" id="self_destruct_executioner" style="margin-top: 20px;">Execute</button>
        </fieldset>

        <fieldset id="raw_input" class="config-container">
            <legend>Raw request</legend>
            <input type="text" id="rawInput" placeholder="example:arg1:arg2" style="width: 95%">
		    <input type="checkbox" id="raw_input_prependhash" checked>
		    <label class="checkbox-label" for="raw_input_prependhash"> Automatically prepend hash</label>
            <button class="block-centered" id="raw_input_executioner" style="margin-top: 20px;">Execute</button>
        </fieldset>
    </section>
    <section id="network">
        <fieldset class="config-container">
            <legend>Response</legend>
            <div class="flex-column-inline">
                <div id="response_icon" class="icon-checkmark"></div>
                <p id="server_response" style="margin: 0px">server responsed with STATUS_SUCCESS</p>
            </div>
        </fieldset>
    </section>
</body>
</html>
